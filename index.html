<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Profile</title>
    <style>
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        backdrop-filter: blur(10px);
      }

      body {
        background-image: url("592444.jpg");
        background-size: cover;
      }

      h1,
      h2,
      p {
        text-align: center;
        color: goldenrod;
      }

      img {
        border-radius: 50%; /* Membuat foto profil bundar */
        width: 200px;
        height: 200px;
        margin-bottom: 20px;
      }

      .icon-links {
        display: flex;
        gap: 20px;
      }

      .icon-links a {
        font-size: 24px;
        color: white;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Profil Saya</h1>
      <img src="foto_.jpg" alt="Foto Anda" />
      <h2>Dimyadi Suhartono</h2>
      <p>Hobi: Bermain Dota, Voli, dan Berpetualang</p>
      <div class="icon-links">
        <a href="https://github.com/namagithubanda" target="_blank"
          ><i class="fab fa-github"></i
        ></a>
        <a href="https://www.kaggle.com/namakaggleanda" target="_blank"
          ><i class="fab fa-kaggle"></i
        ></a>
        <a href="https://www.instagram.com/namainstagramanda" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </main>
  </body>
</html>
